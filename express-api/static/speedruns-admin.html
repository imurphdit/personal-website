<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Speedrun Database</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Speedrun Database Admin Page</h1>
        <hr>
        <div>
            <h3>Users</h3>
            <form action="/speedruns/users/" method="POST">
                <label>First Name: </label>
                <input type="text" name="firstName">
                <label>Username: </label>
                <input type="text" name="userName">
                <input type="submit">
            </form>
        </div>
        <hr>
        <div>
            <h3>Runs</h3>
            <form action="/speedruns/runs/" method="POST">
                <label>Username: </label>
                <input type="text" name="userName">
                <label>Game: </label>
                <input type="text" name="game">
                <input type="submit">
            </form>
        </div>
        <hr>
        <div>
            <h3>Games</h3>
            <form action="/speedruns/games/" method="POST">
                <label>Game: </label>
                <input type="text" name="gameName">
                <input type="submit">
            </form>
        </div>
    </body>
</html>
