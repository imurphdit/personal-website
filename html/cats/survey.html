<!DOCTYPE html>
<html lang="en">
    <Head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Survey Form</title>
    </Head>

    <body>
        <h1 id="title">Cat Behavioral Survey</h1>
        <p id="description">A survey form for my first project at freeCodeCamp</p>
        <form id="survey-form" action="https://murphd.it/api/cats/survey" method="POST">
            <fieldset>
                <legend>Who are you?</legend>
                <label id="name-label">Name: <input id="name" name="name" type="text" placeholder="Jeffrey" required></label>
                <label id="email-label">Email: <input id="email" name="email" type="email" placeholder="Epstein" required></label>
                <label id="number-label">Age (optional): <input id="number" name="age" type="number" placeholder="13" min="12" max="25"></label>
            </fieldset>
            <fieldset>
                <legend>Nature of Behavior?</legend>
                <label>
                    <select id="dropdown" name="behavior">
                        <option>(Please select one)</option>
                        <option>Scooped litter out of the box.</option>
                        <option>Puked</option>
                        <option>Made you feel lesser than you are</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Which Cat?</legend>
                <label><input type="radio" name="cat" value="ramon">Ramon</input></label>
                <label><input type="radio" name="cat" value="winston">Winston</input></label>
                <label><input type="radio" name="cat" value="amelia">Amelia</input></label>
                <label><input type="radio" name="cat" value="richard">RICHARD</input></label>
            </fieldset>
            <fieldset>
                <legend>How did this make you feel?</legend>
                <label><input type="checkbox" name="effect" value="Scared">Scared</label>
                <label><input type="checkbox" name="effect" value="Liable">Liable</label>
                <label><input type="checkbox" name="effect" value="Concerned">Concerned</label>
                <label><input type="checkbox" name="effect" value="Bewildered">Bewildered</label>
                <label><input type="checkbox" name="effect" value="Like our doom as a species in imminent">Like our doom as a species in imminent</label>
            </fieldset>
            <fieldset>
                <legend>Anything else to say?</legend>
                <textarea rows="2" cols="50" placeholder="They are a good kitty anyways."></textarea>
            </fieldset>
            <input id="submit" type="submit" value="submit">
        </form>
    </body>
</html>
